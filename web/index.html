<!DOCTYPE html>
<html>
<head>
    <title>Visualizador de Ruteo Resiliente</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: sans-serif;
        }
        #map { 
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 300px; /* Deja espacio para el panel de control */
        }
        #controls {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background: white;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }
        #controls h1 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        select, button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <h1>GeoRuta Inmobiliaria</h1>
        <div class="control-group">
            <label for="comuna-filter">Filtrar por Comuna:</label>
            <select id="comuna-filter">
                <option value="todos">Todos</option>
            </select>
        </div>
        <div class="control-group">
            <button id="start-point-btn">Usar mi ubicación como partida</button>
        </div>
        <div class="control-group">
            <button id="calculate-route-btn">Calcular Ruta Óptima</button>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>
</body>
</html>
